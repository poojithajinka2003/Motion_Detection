<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection</title>
    
    <style>
        body {
        background-color:black;
        
                }
        #MD {
            font-size: 100px;
            background: -webkit-linear-gradient(rgb(180, 41, 223), rgb(232, 13, 185),rgb(71, 71, 231),rgb(74, 190, 236));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }
        h2{
            color:white;
        }
            .glow-on-hover {
                width: 220px;
                height: 50px;
                border: none;
                outline: none;
                color: #fff;
                background: #111;
                cursor: pointer;
                position: relative;
                z-index: 0;
                border-radius: 10px;
            }
            
            .glow-on-hover:before {
                content: '';
                background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
                position: absolute;
                top: -2px;
                left:-2px;
                background-size: 400%;
                z-index: -1;
                filter: blur(5px);
                width: calc(100% + 4px);
                height: calc(100% + 4px);
                animation: glowing 20s linear infinite;
                opacity: 0;
                transition: opacity .3s ease-in-out;
                border-radius: 10px;
            }
            
            .glow-on-hover:active {
                color: #000
            }
            
            .glow-on-hover:active:after {
                background: transparent;
            }
            
            .glow-on-hover:hover:before {
                opacity: 1;
            }
            
            .glow-on-hover:after {
                z-index: -1;
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background: #111;
                left: 0;
                top: 0;
                border-radius: 10px;
            }
            
            @keyframes glowing {
                0% { background-position: 0 0; }
                50% { background-position: 400% 0; }
                100% { background-position: 0 0; }
            }
           #mar
           {
            margin-top: 100px;
            color:white;
            font-size:70px;
           }
    </style>
</head>
<body>


    
    <center>
         <h1 id="mar">Enhance Security with<h1>
         <h1 id="MD">MOTION DETECTION</h1>
         <h2>Keep an Eye on Your Property with Our Camera Solutions </h2>
         <br>
         <button id="startButton" class="glow-on-hover"><h3>Start Motion Detection</h3></button>
         
    </center>
    
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            fetch('/start-motion-detection')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to start motion detection');
                    }
                    return response.text();
                })
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
